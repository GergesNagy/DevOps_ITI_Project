apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: production
  name: deploy-iti
  labels:
    app: deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deploy
  template:
    metadata:
      labels:
        app: deploy
    spec:
      containers:
      - name: deploy-container
        image: gergesnagy/fina-project:1
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: production
  name: service-loadblancer
spec:
  selector:
    app: deploy
  ports:
    - port: 80
      targetPort: 80
  type: LoadBalancer